name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze_and_test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Dart
        uses: dart-lang/setup-dart@v1
        with:
          dart-version: '3.10.7'
          cache: true

      - name: Run CI script
        run: ./tool/ci.sh ci
